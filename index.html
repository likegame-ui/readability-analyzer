<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Style Comparison Tool</title>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; height: 120px; margin-bottom: 10px; }
        button { margin-top: 10px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Advanced Text Style Comparison Tool</h1>
    <h3>Predefined Sample (Used for Style Reference)</h3>
    <textarea id="preSampleInput" placeholder="Enter your sample content here..."></textarea><br>
    <button id="saveSampleButton">Save Sample Style</button>

    <h3>Enter Text to Compare</h3>
    <textarea id="textInput" placeholder="Enter text to compare..."></textarea><br>
    <button id="compareButton">Compare Style</button>

    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/compromise@13.10.0/builds/compromise.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
